<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact .css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    /* Toast Style (optional) */
    
  </style>
</head>
<body>

<section class="contact-section">
  <div class="contact-card">
    <h2>Let's Talk</h2>
    <p>Feel free to reach out with any questions or collaboration ideas!</p>
    <form id="contactForm" onsubmit="sendEmail(event)">
      <div class="input-group">
        <input type="text" name="name" required />
        <label>Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" required />
        <label>Your Email</label>
      </div>
      <div class="input-group">
        <textarea name="message" rows="5" required></textarea>
        <label>Your Message</label>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</section>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
  // Initialize EmailJS
  emailjs.init("zZD_1-w90CzpoB-oA"); // Replace with your EmailJS Public Key

  function sendEmail(event) {
    event.preventDefault();

    emailjs.sendForm('service_1mef5d9', 'template_pp3j1aq', '#contactForm')
      .then(() => {
        showToast("✅ Message sent successfully!", "#4caf50");
        document.getElementById('contactForm').reset();
      }, (error) => {
        console.error("EmailJS Error:", error);
        showToast("❗Error sending message. Please try again later.", "#f44336");
      });
  }

  function showToast(message, color) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.backgroundColor = color;
    toast.classList.add("show");

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }
</script>

</body>
</html>
